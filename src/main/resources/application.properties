server.port=8089

#Configuraciones para Logging
logging.level.com.codigowilli.mycrud=DEBUG


# Configuraciones para la base de datos db-core
spring.datasource.url=jdbc:mysql://localhost:3307/database
spring.datasource.username=admin
spring.datasource.password=admin
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#configurar los mensajes de error
server.error.include-message=always

# configuracion para los actuator
management.endpoints.web.exposure.include=*

#habilitar/deshabilitar api-docs - swagger-ui
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true

#definir la ruta de swagger-ui
springdoc.swagger-ui.path=/doc/swagger-ui.html

#seleccionar paquetes, clases a escanear
springdoc.packagesToScan=com.codigowilli.mycrud.controller
#springdoc.pathsToMatch='*'
